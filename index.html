<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
    <title>DYNAMIC HOME PAGE</title>
  </head>
  <body>
    <div class="container">
      <time id="time">12:10:15PM</time>

      <h1>
        <span id="greeting"></span>
        <span id="name" contenteditable="true">Oke Paul</span>
      </h1>
      <h2>
        What's your schedule for today?
      </h2>
      <h2 id="schedule" contenteditable="true"></h2>
      <p>You can click on the icon below to visit the sites</p>
      <div class="icons">
        <a href="https://twitter.com/login">
          <i class="fa fa-twitter fa-3x"></i>
        </a>
        <a href="https://stackoverflow.com/">
          <i class="fa fa-stack-overflow fa-3x"></i>
        </a>
        <a href="https://github.com/login">
          <i class="fa fa-github fa-3x"></i>
        </a>
        <a href="https://www.linkedin.com/login">
          <i class="fa fa-linkedin fa-3x"></i>
        </a>
        <a href="https://codepen.io/">
          <i class="fa fa-codepen fa-3x"></i>
        </a>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
